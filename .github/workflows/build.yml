name: Build Swift Playgrounds App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Unzip Project
        run: unzip ChatZEUS.zip

      - name: Show available schemes (verify)
        run: |
          if [ -d "ChatZEUS.swiftpm" ]; then
            cd ChatZEUS.swiftpm
            echo "داخل مجلد ChatZEUS.swiftpm — أظهر الـ schemes المتاحة:"
            xcodebuild -list || true
            cd ..
          else
            echo "لم أجد مجلد ChatZEUS.swiftpm؛ أدرج محتويات المستودع:"
            ls -la
            exit 1
          fi

      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: Build and Archive
        run: |
          if [ -d "ChatZEUS.swiftpm" ]; then
            cd ChatZEUS.swiftpm
            mkdir -p ../build
            # إذا كان اسم الـ scheme مختلفاً عدّله هنا
            xcodebuild -scheme ChatZEUS \
                       -destination 'generic/platform=iOS' \
                       -sdk iphoneos \
                       -configuration Release \
                       -archivePath ../build/ChatZEUS.xcarchive \
                       archive \
                       CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
            cd ..
          else
            echo "لا يمكن البناء: لم أجد مجلد ChatZEUS.swiftpm"
            exit 1
          fi

      - name: Export IPA
        run: |
          if [ -d "build/ChatZEUS.xcarchive" ]; then
            xcodebuild -exportArchive \
                       -archivePath build/ChatZEUS.xcarchive \
                       -exportOptionsPlist ExportOptions.plist \
                       -exportPath build
          else
            echo "الأرشيف غير موجود في build/ChatZEUS.xcarchive"
            ls -la build || true
            exit 1
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatZEUS-IPA
          path: build/*.ipa